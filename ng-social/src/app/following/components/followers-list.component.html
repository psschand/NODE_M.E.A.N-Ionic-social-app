<div class="row" *ngIf="userData">
    <div class="col s12 m6 l4 cardDiv" *ngFor="let user of userData.user.following">
        <div class="card">
            <a>
                <div class="card-image imgDiv">
                    <img src="http://placehold.it/100x100" class="imgCircle responsive-img">
                </div>
            </a>
            <div class="card-action">
                <h3 class="card-title">
                    {{user.userFollowed.username}}
                </h3>
                <button class="btn">UnFollow</button>
            </div>
        </div>
    </div>
</div>>
