<div class="container">
    <div class="row">
      <div class="col s10 offset-m1" id="panel">
        <h3 id="title">Login</h3>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="l_user_name" type="text">
              <label for="l_user_name">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password">
              <label for="password">Password</label>
            </div>
          </div>
          <button id="loginbtn" class="btn waves-effect">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
