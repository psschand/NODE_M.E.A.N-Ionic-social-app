<div class="row" *ngIf="(userData && userData.user.followers.length > 0)">
    <div class="col s12 m6 l4 cardDiv" *ngFor="let user of userData.user.followers">
        <div class="card">
            <a>
                <div class="card-image imgDiv">
                    <img src="http://placehold.it/100x100" class="imgCircle responsive-img">
                </div>
            </a>
            <div class="card-action">
                <h3 class="card-title">
                    {{user.follower.username}}
                </h3>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="userData.user.followers.length <= 0">
    <h4 class="text">No followers found</h4>
</div>
