<div class="card postDiv">
    <div class="card-content">
        <form novalidate [formGroup]="commentForm">
            <div class="formDiv">
                <textarea formControlName="comment" class="materialize-textarea"></textarea>
                <button (click)="createComment()" class="btn postBtn">
                    Add Comment
                </button>
            </div>
        </form>
    </div>
</div>
