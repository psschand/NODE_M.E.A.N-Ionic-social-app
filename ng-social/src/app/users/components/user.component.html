<div class="col s12 m6 l4 cardDiv" *ngFor="let user of usersList">
    <div class="card">
        <a>
            <div class="card-image imgDiv">
                <img src="http://placehold.it/100x100" class="imgCircle responsive-img">
            </div>
        </a>
        <div class="card-action">
            <h3 class="card-title" *ngIf="users">
                {{user.username}}
            </h3>
            <p>Country</p>
            <button (click)="follow(user)" *ngIf="!checkInArray(userData.user.following, user._id)" class="btn">Follow</button>
            <button *ngIf="checkInArray(userData.user.following, user._id)" class="btn d-btn disabled">Following</button>
            <a class="secondary-content">
                <i class="material-icons">chat</i>
            </a>
        </div>
    </div>
</div>
